<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - The Scanland Group</title>
  <link rel="stylesheet" href="assets/tsgcomingsoon.css">
</head>
<body>
  <main>
    <section class="info-section">
      <div class="info-box coming-soon-card">

        <!-- 1) Logo -->
        <img src="assets/images/tsgfull.png" alt="The Scanland Group Logo">
<br>
        <!-- 2) Mission Statement Banner -->
        <div class="mission-box">
          <h2>COMING SOON!</h2>
            <p>Dedicated to Helping<br>
            Nonprofits, Ministries, Schools, Government Entities &amp;
            Small Businesses<br>Grow and Achieve Success
          </p>
        </div>

        <!-- 3) Contact Form -->
        <section class="contact-section">
    <!-- panel for the toggle button -->
    <div class="contact-panel">
      <div class="contact-trigger">
        <span>Contact<br>The Scanland Group</span>
        <div class="triangle"></div>
      </div>
    </div>

    <!-- hidden form -->
    <div class="contact-body">
      <form action="https://formspree.io/f/xjkwlnpy" method="POST">
        <input type="hidden" name="Note"
               value="This message was sent from the contact page for The Scanland Group.">
        <input type="text"   name="Name"    placeholder="Name"    required/>
        <input type="email"  name="Email"   placeholder="Email"   required/>
        <input type="text"   name="Subject" placeholder="Subject" required/>
        <textarea name="Message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
  </main>
<footer>
    <p>
      A <a href="https://scanland.org" target="_blank" rel="noopener noreferrer">Scanland</a> Company
    </p>
  </footer>
<script>
    document.querySelector('.contact-trigger').addEventListener('click', () => {
      document.querySelector('.contact-section').classList.toggle('open');
    });
  </script>
</body>
</html>
